<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<meta charset="utf-8">
<html lang="jp">
	<head>
		<title>システム</title>

		<!-- CSS Files -->
		<link type="text/css" href="favo.css" rel="stylesheet" />

		<!-- Library File -->
		<script src="https://d3js.org/d3.v3.min.js"></script>

		<!-- Javascript File -->
		<script type="text/javascript" src="../js/graph_json.js"></script>
    <script type="text/javascript" src="../js/tweet_json.js"></script>
		<script type="text/javascript" src="../js/discussion_json.js"></script>
		<script type="text/javascript" src="../js/graph_view_1223.js"></script>

	</head>
  <body>

	<div id="fav__container">
			<!-- ▼twitter風ここから -->
		  <div class="twitter__container">
		    <!-- タイトル -->
		    <div class="twitter__title">
		      <span class="twitter-logo"></span>
		    </div>

		    <!-- ▼タイムラインエリア scrollを外すと高さ固定解除 -->
		    <div class="twitter__contents scroll">

		      <!-- 記事エリア -->
					<div id='fav_wrapper'>
			      <div class="twitter__block" id="twitter_block">
			        <figure>
			          <img src="image/user_icon.png" />
			        </figure>
			        <div class="twitter__block-text">
			          <div class="name">うさきち<span class="name_reply">@usa_tan</span></div>
			          <div class="date">2018/06/24 5:34</div>
			          <div class="text">
			            睡眠２時間で出社なんだけど…
			            <a href="https://nakox.jp/">https://nakox.jp/</a>
			          </div>
			          <div class="twitter__icon">
			            <span class="twitter-bubble">1</span>
			            <span class="twitter-loop"></span>
			            <span class="twitter-heart"></span>
			          </div>
			        </div>
			      </div>
					</div>


		    </div>
		    <!--　▲タイムラインエリア ここまで -->
		  </div>
		  <!--　▲twitter風ここまで -->

    </div>
	</body>
</html>
